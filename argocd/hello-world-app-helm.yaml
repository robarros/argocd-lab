apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app-helm
  namespace: argocd
  labels:
    app.kubernetes.io/name: hello-world-app-helm
  annotations:
    argocd.argoproj.io/refresh: hard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/robarros/argocd-lab.git
    targetRevision: develop
    path: helm-charts/hello-world-app
    helm:
      releaseName: hello-world-app
      valueFiles:
        - values.yaml
      skipCrds: false
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Replace=true
      - Force=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
